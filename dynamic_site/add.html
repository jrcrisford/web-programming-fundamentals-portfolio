<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Josh Crisford">
  <link rel="stylesheet" href="styles/style.css">
  <title>Admin: Add Participant</title>
</head>
<body>
  <!-- Optional: Paste some common page elements from your static Marathon site -->
  <div id="container">
    <main>
      <h2>Add Participant</h2>
      <!-- TODO In style.css: add .editForm to the selector list for #registrationForm to apply the same styling -->
      <form class="editForm" method="post" action="add.php">
        <label class="form-label" for="fname">First name</label>
        <input class="form-control" type="text" name="fname" id="fname" required maxlength="40">
        <span class="error-message unused"></span>

        <label class="form-label">Last name</label>
        <input class="form-control" type="text" name="lname" id="lname" required maxlength="40">
        <span class="error-message unused"></span>

        <fieldset class="col-span">
          <legend class="form-label">Prior race experience?</legend>
          <label class="form-label"><input type="radio" name="experienced" value="1" required> Yes</label>
          <label class="form-label"><input type="radio" name="experienced" value="0" required checked> No</label>
        </fieldset>

        <label class="form-label">Date of birth</label>
        <input class="form-control" type="date" name="dob" id="dob" required>
        <span class="error-message unused"></span>

        <label class="form-label">Gender</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="undisclosed">Prefer not to disclose</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="neither">Non-Binary, Gender Fluid, Gender non-conforming, or Gender queer</option>
        </select>

        <p class="col-span">
          <!-- TODO In style.css: add .main-action to the selector list for #register -->
          <button type="submit" class="btn main-action">Add</button>
          <a href="participants.php" class="btn btn-cancel">Cancel</a>
        </p>
      </form>
    </main>
    <!-- Optional: Paste a common page element from your static Marathon site -->
  </div>
</body>

</html>
