<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="joshua crisford">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <script src="js/validation.js" defer></script>
        <title>Marathon 2025 Registration</title>
    </head>
    <body>
        <div id="container">
            
            <!-- Header -->
            <header>
                <img src="images/banner.png" alt="Banner Image">
                <h1>Marathon 2025</h1>
            </header>

            <!-- Navigation Section -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="registration.html">Registration</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li>Contact</li>
                </ul>
            </nav>

            <!-- Main Section -->
            <main>
                <h2>Registration</h2>

                <!-- Registration Form -->
                <form id="registrationForm" class="form-control" action="registration.html" method="post" novalidate>

                    <!-- First Name-->
                    <label for="firstName" class="form-label"> First name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                    <span class="error-message" id="firstName-error"></span>

                    <!-- Last Name -->
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                    <span class="error-message" id="lastName-error"></span>

                    <!-- Event Select-->
                    <label for="event" class="form-label">Select an event</label>
                    <select id="event" name="event" class="form-control" required>
                        <option value="">-- Select Event --</option>
                        <option value="marathon">Marathon</option>
                        <option value="half_marathon">Half Marathon</option>
                        <option value="10_km">10 km</option>
                        <option value="5_km">5 km</option>
                        <option value="1_km_fun_run">1 km fun run</option>
                    </select>
                    <span class="error-message" id="event-error"></span>

                    <!-- Age Group Select -->
                    <label for="ageGroup" class="form-label">Age Group</label>
                    <select id="ageGroup" name="ageGroup" class="form-control" required>
                        <option value="">-- Select Age Range --</option>
                        <option value="Under_21">Under 21</option>
                        <option value="21-39">21-39</option>
                        <option value="40-49">40-49</option>
                        <option value="50_plus">50+</option>
                    </select>
                    <span class="error-message" id="ageGroup-error"></span>

                    <!-- Prior Experience Select -->
                    <label class="form-label col-span">
                        <input type="checkbox" id="priorExperience" name="priorExperience" class="form-control">
                        Prior Experience?
                    </label>

                    <!-- Email Entry -->
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <span class="error-message" id="email-error"></span>

                    <!-- Password Entry -->
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           minlength="6" 
                           maxlength="18"
                           class="form-control">
                    <span class="error-message" id="password-error"></span>

                    <!-- Password Confirmation -->
                    <label for="confirmPassword" class="form-label">Confirm password</label>
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmPassword" 
                           required
                           minlength="6" 
                           maxlength="18"
                           class="form-control">
                    <span class="error-message" id="confirmPassword-error"></span>

                    <!-- Register Button -->
                    <div class="col-span">
                        <button type="submit" class="btn btn-register">Register</button>
                        <a href="index.html" class="btn btn-cancel">Cancel/Back</a>
                    </div>
                </form>
            </main>

            <!-- Footer Section -->
            <footer>
                KIT202 Portfolio | Marathon 2025
            </footer>
        </div>
    </body>
</html>
